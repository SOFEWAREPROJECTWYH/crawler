<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/layui/2.5.6/css/layui.css" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div style="display: flex;align-content: center;justify-content: center;">
    <form class="layui-form" style="width: 50%" >
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码: </label>
            <div class="layui-input-block">
                <input type="text" name="password" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱:</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit" id="register">提交</button>
            </div>
        </div>
    </form>
</div>
<script src="/webjars/layui/2.5.6/layui.js" charset="utf-8"></script>
<script src="/webjars/jquery/3.5.1/jquery.js" charset="utf-8"></script>
<script>
    $("#register").click(function(){
        $.ajax({
            url:"register",
            type:"post",
            datatype:"json",
            data:{
                username:$("#username").val(),
                password:$("#password").val(),
                email:$("#email").val()
            },
            success:function(result){

            }
        })
    })
</script>
</body>
</html>
